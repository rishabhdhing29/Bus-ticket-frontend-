<form #myform="ngForm" method="post" class="container col-md-4" >
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" name="firstname" #firstname="ngModel" required ngModel>
      <span style="color: red;" *ngIf="firstname.touched && firstname.invalid">First Name is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" name="lastName" #lastName="ngModel" required ngModel>
      <span style="color: red;" *ngIf="lastName.touched && lastName.invalid">Last Name is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" name="email" #email="ngModel" required ngModel>
      <span style="color: red;" *ngIf="email.touched && email.invalid">Email is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" #password="ngModel" required ngModel>
      <span style="color: red;" *ngIf="password.touched && password.invalid">Password is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="tel" class="form-control" name="phoneNumber" #phoneNumber="ngModel" required ngModel>
      <span style="color: red;" *ngIf="phoneNumber.touched && phoneNumber.invalid">Phone Number is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" name="address" #address="ngModel" required ngModel>
      <span style="color: red;" *ngIf="address.touched && address.invalid">Address is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>City:</label>
      <input type="text" class="form-control" name="city" #city="ngModel" required ngModel>
      <span style="color: red;" *ngIf="city.touched && city.invalid">City is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>State:</label>
      <input type="text" class="form-control" name="state" #state="ngModel" required ngModel>
      <span style="color: red;" *ngIf="state.touched && state.invalid">State is Mandatory</span>
    </div>
  
    <div class="form-group">
      <label>Zip Code:</label>
      <input type="number" class="form-control" name="zipCode" #zipCode="ngModel" required ngModel>
      <span style="color: red;" *ngIf="zipCode.touched && zipCode.invalid">Zip Code is Mandatory</span>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Submit</button>
  </form>
